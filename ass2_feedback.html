<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description", content="The visitor feedback for Group End's portfolio showcasing by using html, css and javascript">
        <meta name="keywords" content="portfolio, web development, HTML, CSS, JavaScript, web programming, Group End">
        <meta name="author" content="Group End">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&display=swap">
        <link rel="stylesheet" href="feedback.css">
        <link rel="stylesheet" href="menu.css">
        <script src="https://kit.fontawesome.com/3d04b6f172.js" crossorigin="anonymous" defer></script>
        <script src="ass2.js"></script>
        <title>Feedback</title>
    </head>
    <body>
        <header>
            <h1>Feedback</h1> <!--Menu Bar*-->
            <nav class="top-nav" id="top">
                <a href="index.html">
                    <i class="fa-solid fa-house"></i>
                    Home
                </a>
                <a href="ass2_PnP.html">
                    <i class="fa-regular fa-file-lines"></i>
                    Pojects & Portfolio
                </a>
                <a href="ass2_learning.html">
                    <i class="fa-solid fa-school"></i>
                    Learning Journey
                </a>
                <a href="ass2_extracuricular.html">
                    <i class="fa-solid fa-splotch"></i>
                    Extracurricular
                </a>
                <a href="#" class="active">
                    <i class="fa-solid fa-square-envelope"></i>
                    Feedback
                </a>                
                <a href="ass2_aboutUs.html">
                    <i class="fa-solid fa-users"></i>
                    About Us
                </a>
                <button class="bar-icon" aria-label="bar-icon" onclick="topNav()">
                    <div class="bar" onclick="menu(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </button>
            </nav>
        </header>
        <main>
            <div class="container">
                <h2>What Others Say</h2>  <!--Feedback Section-->
                <div id="testimonials-container"></div>
                <div class="form-container">
                    <form id="feedbackForm">
                        <div class="row">
                            <div class="col-25">
                                <label for="fname">First Name</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="fname" name="firstname" placeholder="Your First Name...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="lname">Last Name</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="lname" name="lastname" placeholder="Your Last Name...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="roles">Roles</label>
                            </div>
                            <div class="col-75">
                                <select id="roles" name="roles">
                                    <option value="Student">Student</option>
                                    <option value="Lecturer">Lecturer</option>
                                    <option value="Staff">Staff</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="feedback">Feedback</label>
                            </div>
                            <div class="col-75">
                                <textarea id="feedback" name="Feedback" placeholder="Write Something..."></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer-container">
            <p class="info-developer">
                Designed and developed by Group End
            </p>
            <img src="Ch'ngSengHong.jpg" alt="developer-Amos" class="developer">
            <img src="TAN MIN XUAN.jpg" alt="developer-Xyan" class="developer">
            <img src="NamSookJing.jpg" alt="developer-JC" class="developer">
            <p class="info-language">
                Built with HTML, CSS, and JavaScript
            </p>
        </footer>
    </body>
</html>
